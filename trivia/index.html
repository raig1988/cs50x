<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
                function incorrect1() {
                    document.querySelector("#but_inc_answ1").style.backgroundColor = "red";
                    document.querySelector("#answer").innerHTML = "Incorrect";
                }

                function incorrect2() {
                    document.querySelector("#but_inc_answ2").style.backgroundColor = "red";
                    document.querySelector("#answer").innerHTML = "Incorrect";
                }

                function incorrect3() {
                    document.querySelector("#but_inc_answ3").style.backgroundColor = "red";
                    document.querySelector("#answer").innerHTML = "Incorrect";
                }

                function incorrect4() {
                    document.querySelector("#but_inc_answ4").style.backgroundColor = "red";
                    document.querySelector("#answer").innerHTML = "Incorrect";
                }

                function correct() {
                    document.querySelector("#but_cor_answ").style.backgroundColor = "green";
                    document.querySelector("#answer").innerHTML = "Correct!";
                }

                function question2() {
                    let x = document.getElementById("answer_quest2").value;
                    const changebackg = document.getElementById("answer_quest2");
                    if (x.toLowerCase() == "switzerland") {
                        document.getElementById("answer2").innerHTML = "Correct!";
                        changebackg.style.background = 'green';
                    }
                    else {
                        changebackg.style.backgroundColor = "red";
                        document.getElementById("answer2").innerHTML = "Incorrect";
                    }
                }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <p id="answer"></p>
                <div class="answers_q1">
                    <ul>
                        <li>
                            <button id="but_inc_answ1" onclick="incorrect1()">6 people per 1 sheep</button>
                        </li>
                        <li>
                            <button id="but_inc_answ2" onclick="incorrect2()">3 people per 1 sheep</button>
                        </li>
                        <li>
                            <button id="but_inc_answ3" onclick="incorrect3()">1 person per 1 sheep</button>
                        </li>
                        <li>
                            <button id="but_inc_answ4" onclick="incorrect4()">1 person per 3 sheep</button>
                        </li>
                        <li>
                            <button id="but_cor_answ" onclick="correct()">1 person per 6 sheep</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <p id="answer2"></p>
                <form>
                    <input type="text" autocomplete="off" id="answer_quest2">
                    <input type="submit" id="check_answerq2" onclick="question2(); return false;" value="Check Answer">
                </form>
            </div>
        </div>
    </body>
