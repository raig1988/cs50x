{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <form action="/buy" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit" onclick="getDate()">Buy</button>
            <input type="hidden" name="date" id="todayDate">
            <script type="text/javascript">
                function getDate()
                    {
                        var today = new Date().toISOString();
                        document.getElementById("todayDate").value = today;
                    }
            </script>
        </form>
    </main>

{% endblock %}
