{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for asset in portfolio %}
                    <option value="{{ asset["symbol"] }}"> {{ asset["symbol"] }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit" onclick="getDate()">Sell</button>
        <input type="hidden" name="date" id="todayDate">
        <script type="text/javascript">
            function getDate()
                {
                    var today = new Date().toISOString();
                    document.getElementById("todayDate").value = today;
                }
        </script>
    </form>
</main>
{% endblock %}
