                                        <label for="email" class="form-label">Email address:</label>

                                            </span>

                                            <option value="project">Project proposal</option>
                                            <option value="other">Job offer</option>
                                        </select>

                                            <textarea id="query" class="form-control is-invalid" style="height: 140px;" required></textarea>
